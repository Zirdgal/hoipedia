<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../s.css">



    <title>HoiPedia</title>
</head>
<body>
    <nav>
        <div id="nav-inner">
            <a href="../index.html">HoiPedia</a>
            <a href="../html/games.html">Games</a>
            <a href="../html/players.html">Players</a>
            <a href="../html/rating.html">Rating</a>
        </div>
    </nav>
    <div>
        <h1>Game Date: <span id="gameDate"></span></h1>
        <h2>Winning Team: <span id="winningTeam"></span></h2>
        <h2>Best Player: <span id="bestPlayer"></span></h2>
        <p>So uhh this is a test entry nothing actually important should come from this page :)</p>
        <div id="tablesContainer"></div>
    </div>
<script>
    fetch('../gameStats/game0.json')
    .then(res => res.json())
    .then(gameData => {
        // Display date and winning team
        document.getElementById('gameDate').textContent = gameData.date;
        document.getElementById('winningTeam').textContent = gameData.winningTeam;
        // Find best player 
        const bestPlayer = [...gameData.players]
            .sort((a, b) => {
                if (b.rating !== a.rating) return b.rating - a.rating;
                return b.divisions - a.divisions; // tie-breaker
            })[0];

        // Display best player info
        document.getElementById('bestPlayer').textContent = `${bestPlayer.user} (${bestPlayer.country}) - Rating: ${bestPlayer.rating.toFixed(2)}`;

        // Factions we want separate tables for
        const factions = ['Allies', 'Axis', 'Comintern', 'GEACPS', 'None'];
    
        const container = document.getElementById('tablesContainer');
    
        // Create a table for each faction and populate players
        factions.forEach(faction => {
            // Filter players for this faction
            const players = gameData.players.filter(p => p.faction === faction);
    
            if (players.length === 0) return; // skip if no players in faction
    
            // Create section header
            const factionHeader = document.createElement('h2');
            factionHeader.textContent = faction === 'None' ? 'No Faction' : faction;
            container.appendChild(factionHeader);
    
            // Create table and headers
            const table = document.createElement('table');
            table.innerHTML = `
            <thead>
            <tr>
                <th>User</th>
                <th>Country</th>
                <th>Divisions</th>
                <th>Casualties</th>
                <th>Military Factories</th>
                <th>Civilian Factories</th>
                <th>Shipyards</th>
                <th>Ships</th>
                <th>States</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody></tbody>
        `;
    
            const tbody = table.querySelector('tbody');
    
            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
            <td>${player.user}</td>
            <td>${player.country}</td>
            <td>${player.divisions}</td>
            <td>${player.casualties}</td>
            <td>${player.military_factories}</td>
            <td>${player.civilian_factories}</td>
            <td>${player.shipyards}</td>
            <td>${player.ships}</td>
            <td>${player.states}</td>
            <td>${player.rating.toFixed(2)}</td>
            `;
                tbody.appendChild(row);
            });
    
            container.appendChild(table);
        });
    })
    .catch(console.error);
  
    
</script>
</body>
